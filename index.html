<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="statusText"></h2>
  <button id="restartBtn">Restart</button>

  <section class="board">
    <div class="sqr" id="0" sqrIndex="0"></div>
    <div class="sqr" id="1" sqrIndex="1"></div>
    <div class="sqr" id="2" sqrIndex="2"></div>
    <div class="sqr" id="3" sqrIndex="3"></div>
    <div class="sqr" id="4" sqrIndex="4"></div>
    <div class="sqr" id="5" sqrIndex="5"></div>
    <div class="sqr" id="6" sqrIndex="6"></div>
    <div class="sqr" id="7" sqrIndex="7"></div>
    <div class="sqr" id="8" sqrIndex="8"></div>
  </section>
  
</body>
</html>
